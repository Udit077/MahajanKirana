{% extends 'home/basic.html' %}

{% block css %}
  <style>
        iframe{
          margin-top: 5%;
          width: 80%;
          height: 500px;
          margin-left: 10%;
          margin-right:10%;
        }
        .box{
          margin-top: 50px;
          width: 50%;
          margin-left: 25%;
          margin-right:25%;
        }
        .S{
          font-size:1vw;
          margin-left:48%;
          margin-right:48%;
        }
        @media screen and (max-width: 1100px){
            iframe{
          margin-top: 5%;
          margin-left: 10%;
          margin-right:10%;
          width: 80%;
          height: 300px;
        } }
        @media screen and (max-width: 600px){
            iframe{
          margin-top: 5%;
          margin-left: 5%;
          margin-right:5%;
          width: 90%;
          height: 200px;
        }
        .box{
            margin-left:15%;
            width:70%;
          font-size:2.5vw;
        }
        .S{
            margin-top:2px;
          font-size:3vw;
           margin-left:40%;
          margin-right:40%;
        } }
  </style>
{% endblock css %}

{% block title %}TV{% endblock title %}
{% block body %}
  <div class="container">
    <form action="/login/tv/1" method="POST"> {% csrf_token %}
      <input class="form-control box" name="yousearch" type="search" id="myInput" onkeyup="myFunction()" placeholder="Search Your youtube videos here .."  aria-label="Search"><br>
      <button class="btn btn-outline-warning my-2 my-sm-0 S" data-toggle="tooltip" data-placement="right" title="Start Searching" type="submit" ><strong>Search</strong></button>
    </form>
     {% if leng|length > 0 %}
        {% for i in vid %}
        <iframe src="https://www.youtube.com/embed/{{i}}" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen data-aos="fade-up-left"></iframe>
        {% endfor %}
      {% endif %}
  </div>
{% endblock body %}
